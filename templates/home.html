
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/bootstrap/css/bootstrap.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/home.css') }}">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <title>Mixer</title>

  </head>
  <body>
    <div class="header">
        <button type="button" id="openSideBar">
          <i class="fa fa-bars"></i>
        </button>

        <a href="/home"><img id='logo' src="/static/images/infinity11.png" width='200px' height='125px'alt="logo"></a>
      <a href="/about"><button type="button" id='login' class="btn btn-outline-primary">About</button></a>
    </div>

    <div class="page">
      <div id="sidebar">
          <button type="button" name="about"><a href="/about">About</a></button>
          <button type="button" name="library"><a href="#">Library</a></button>
      </div>

    <div id="carousel" class="carousel slide" data-wrap='false' data-ride="carousel">
        <a class="carousel-control-prev" href="#carousel" role="button" data-wrap='false' data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <div class="carousel-inner">
            <div class="carousel-item">
              <div class='picture'>
                <div class="carousel-caption d-none d-md-block">
                  <h5>Song Title</h5>
                  <p>Artist</p>
                </div>
              </div>
            </div>

            <div class="carousel-item active">
              <div class='picture'>
                <div class="carousel-caption d-none d-md-block">
                  <h5>Song Title</h5>
                  <p>Artist</p>
                </div>
              </div>

            </div>

            <div class="carousel-item">
              <div class='picture'><img src="{{image}}" alt="song cover">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Song Title</h5>
                  <p>Artist</p>
                </div>
              </div>
            </div>
          </div>

        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div id='form-container'>
        <form class="form" action="/home" method="POST">
          <div>Enter song title:</div>
          <input type="text" name="songIdTextBox" required>
          <br>
          <input type="submit" onclick='carousel()' name="sumbit_song" value="Submit Song" border-radius='20px'>
        </form>


        <!-- <h3>Reccomended songs:</h3> -->
        <!-- <ul id="recommended">
          {% for item in rec_songs %}
          <input type="checkbox" name={{item}}>{{item}}</input>
          <br>
        {% endfor %}
        <input type="submit" name="submit_recs" value="Submit"> -->
        <!-- </ul> -->
      </div>

    </div>



      <div class="stuff">


        <div class="modal fade" id='homeWelcome' tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <div><h5 class="modal-title" id="modalTitle"> Missing Semicolon!</h5></div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Thanks for visiting our site! We're Missing Semicolon and this is our CalHacks 6.0 project! We wanted to make an easy and fun way to discover new music! Enjoy!</p>
              </div>
              <div class="modal-footer">
                <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>





      </div>



    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/home.js') }}"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='stylesheets/bootstrap/js/bootstrap.js') }}"></script>

  </body>
</html>
